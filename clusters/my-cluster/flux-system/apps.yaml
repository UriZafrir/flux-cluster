apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./apps/prod
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  patches:
    - patch: |-
        - op: add
          path: /spec/template/spec/containers/0/env
          value: []
        - op: add
          path: /spec/template/spec/containers/0/env/-
          value:
            name: a
            value: "2"
      target:
        kind: DaemonSet
        name: nginx
  components:
  - ../../clusters/my-cluster/flux-system/component/
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./apps/prod
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  patches:
    - patch: |-
        apiVersion: apps/v1
        kind: DaemonSet
        metadata:
          name: nginx
        spec:
          template:
            spec:
              containers:
                - name: nginx
                  image: bitnami/kubectl
      target:
        kind: DaemonSet
        name: nginx        
  components:
  - ../../clusters/my-cluster/flux-system/component/